<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="public/css/style.css" />
  </head>
  <body class="bg-[#0f172a] flex items-center justify-center min-h-screen px-4">
    <div class="bg-[#1e293b] p-8 rounded-xl shadow-lg w-full max-w-2xl border border-[#334155]">
      <h1 class="text-3xl font-bold text-center text-gray-200 mb-6">Todo List</h1>

      <div class="flex flex-col sm:flex-row gap-4 mb-4">
        <input type="text" placeholder="Add a todo . . ." class="flex-1 rounded-md px-4 py-2 bg-[#0f172a] text-white placeholder-gray-400 border border-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500" id="taskInput" />
        <input type="date" class="w-full sm:w-56 rounded-md px-4 py-2 bg-[#0f172a] text-white border border-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500" id="dateInput" />
        <button id="addBtn" class="bg-indigo-500 text-white font-bold px-4 py-2 rounded-md hover:bg-indigo-600 transition">+</button>
      </div>

      <div class="flex justify-between items-center mb-4 gap-2">
        <button id="filterBtn" class="bg-[#334155] text-white font-semibold px-4 py-2 rounded-md hover:bg-[#475569] transition w-full sm:w-auto">FILTER</button>
        <button id="deleteAllBtn" class="bg-indigo-500 text-white font-bold px-4 py-2 rounded-md hover:bg-indigo-600 transition w-full sm:w-auto">DELETE ALL</button>
      </div>

      <div class="overflow-x-auto">
        <table class="w-full text-sm text-left text-gray-400">
          <thead class="bg-[#0f172a] text-gray-300 uppercase">
            <tr>
              <th scope="col" class="px-4 py-3">Task</th>
              <th scope="col" class="px-4 py-3">Due Date</th>
              <th scope="col" class="px-4 py-3">Status</th>
              <th scope="col" class="px-4 py-3">Actions</th>
            </tr>
          </thead>
          <tbody id="taskList" class="bg-[#0f172a] text-center">
            <tr>
              <td colspan="4" class="px-4 py-4 text-gray-400">No task found</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>

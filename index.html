<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="public/css/style.css" />
    <style>
      /* Agar skala proporsional dan tidak bergeser */
      .scale-wrapper {
        transform-origin: top center;
      }
    </style>
  </head>
  <body class="bg-[#0f172a] flex items-center justify-center min-h-screen px-4 overflow-auto">
    <!-- WRAPPER UNTUK MENGECILKAN SKALA -->
    <div class="scale-wrapper origin-top transition-transform duration-300 md:scale-100 sm:scale-[0.9] max-sm:scale-[0.8]">
      <div class="bg-[#1e293b] p-8 rounded-xl shadow-lg w-[700px] max-w-[95%] border border-[#334155]">
        <h1 class="text-3xl font-bold text-center text-gray-200 mb-6">Todo List</h1>

        <!-- Input Bar -->
        <div class="flex gap-4 mb-4">
          <input type="text" placeholder="Add a todo . . ." class="flex-1 rounded-md px-4 py-2 bg-[#0f172a] text-white placeholder-gray-400 border border-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500" id="taskInput" />
          <input type="date" class="w-56 rounded-md px-4 py-2 bg-[#0f172a] text-white border border-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500" id="dateInput" />
          <button id="addBtn" class="bg-indigo-500 text-white font-bold px-4 py-2 rounded-md hover:bg-indigo-600 transition">+</button>
        </div>

        <!-- Filter & Delete Buttons -->
        <div class="flex justify-between items-center mb-4 gap-2">
          <button id="filterBtn" class="bg-[#334155] text-white font-semibold px-4 py-2 rounded-md hover:bg-[#475569] transition">FILTER</button>
          <button id="deleteAllBtn" class="bg-indigo-500 text-white font-bold px-4 py-2 rounded-md hover:bg-indigo-600 transition">DELETE ALL</button>
        </div>

        <!-- Task Table -->
        <div class="overflow-x-auto">
          <table class="w-full text-sm text-left text-gray-400">
            <thead class="bg-[#0f172a] text-gray-300 uppercase">
              <tr>
                <th class="px-4 py-3">Task</th>
                <th class="px-4 py-3">Due Date</th>
                <th class="px-4 py-3">Status</th>
                <th class="px-4 py-3">Actions</th>
              </tr>
            </thead>
            <tbody id="taskList" class="bg-[#0f172a] text-center">
              <tr>
                <td colspan="4" class="px-4 py-4 text-gray-400">No task found</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
